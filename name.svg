<svg fill="none" viewBox="0 0 256 48" width="256" height="48" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <style>

                h1 {
                font-size: 3.5rem;
                font-weight: 800;
                font-family: "Open Sans", system-ui ,sans-serif;
                text-align: center;
                margin:0;
                padding:0;
                width:100%;
                }
                span {
                overflow: hidden;
                transition: transform 0.25s cubic-bezier(0.5, 0, 0.25, 1.25);
                display: block;
                }
                span em {
                display: block;
                }
                span:nth-child(1) {
                color: #67bbf7;
                margin-bottom: 3px;
                animation: intro 1.5s cubic-bezier(0.5, 0, 0.25, 1.3) -1s 1;
                }
                span:nth-child(1) em {
                margin-top: 30px;
                line-height: 0rem;
                margin-bottom: -10px;
                }
                span:nth-child(2) {
                color: #3061ff;
                margin-bottom: 3px;
                animation: intro 1.5s cubic-bezier(0.5, 0, 0.25, 1.2) -0.9s 1;
                }
                span:nth-child(2) em {
                margin-top: -3px;
                line-height: 1rem;
                }
                span:nth-child(3) {
                color: #d8dded;
                animation: intro 1.5s cubic-bezier(0.5, 0, 0.25, 1.1) -0.8s 1;
                }
                span:nth-child(3) em {
                margin-top: -36px;
                line-height: 3rem;
                }

                @keyframes intro {
                0%, 75% { transform: translateX(-100vw); }
                100% { transform: translateX(0); }
                }
            </style>
            <h1>
                <span>
                    <em>Elvis Mao</em>
                </span>
                <span>
                    <em>Elvis Mao</em>
                </span>
                <span>
                    <em>Elvis Mao</em>
                </span>
            </h1>
        </div>
    </foreignObject>
</svg>